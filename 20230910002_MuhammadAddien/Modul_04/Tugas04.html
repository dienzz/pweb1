<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Alumni UNIKU</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #4caf50;
      }
      #hoverProfile {
        width: 150px;
        height: 150px;
        background-color: lightgray;
        margin: 20px 0;
        text-align: center;
        line-height: 150px;
        transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        border: 1px solid #ccc;
        overflow: hidden;
      }
      #hoverProfile:hover {
        background-color: #ddd;
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #hoverProfile img {
        max-width: 100%;
        height: auto;
        transition: transform 0.3s, filter 0.3s;
      }
      #output {
        margin-top: 20px;
        color: green;
      }
      form {
        margin-top: 20px;
        background-color: #ffffff;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="file"] {
        width: 95%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #325ff3;
      }
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Web Alumni UNIKU</h1>

    <input type="text" id="searchAlumni" placeholder="Cari alumni..." />

    <form id="alumniForm">
      <label for="name">Nama Alumni:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Masukkan nama alumni"
      />

      <label for="year">Tahun Kelulusan:</label>
      <input
        type="text"
        id="year"
        name="year"
        placeholder="Masukkan tahun kelulusan"
      />

      <label for="photo">Photo Alumni:</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <button type="submit">Tambahkan Alumni</button>
    </form>

    <table id="alumniTable">
      <thead>
        <tr>
          <th>Nama Alumni</th>
          <th>Tahun Kelulusan</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data alumni akan ditambahkan di sini -->
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const alumniList = [];
      let currentEditIndex = -1; // Menyimpan index alumni yang sedang diedit

      // Fungsi untuk menambahkan atau memperbarui alumni
      function saveAlumni(name, year, photo) {
        if (currentEditIndex >= 0) {
          alumniList[currentEditIndex] = { name, year, photo };
          currentEditIndex = -1; // Reset index setelah menyimpan
        } else {
          alumniList.push({ name, year, photo });
        }
        renderTable();
      }

      // Fungsi untuk merender tabel alumni
      function renderTable() {
        const tbody = $("#alumniTable tbody");
        tbody.empty();
        alumniList.forEach((alumni, index) => {
          const row = `<tr>
            <td>${alumni.name}</td>
            <td>${alumni.year}</td>
            <td><img src="${alumni.photo}" alt="${alumni.name}" width="100" /></td>
            <td class="action-buttons">
                <button class="edit" data-index="${index}">Edit</button>
                <button class="delete" data-index="${index}">Hapus</button>
            </td>
        </tr>`;
          tbody.append(row);
        });
      }

      // Event listener untuk form submit
      $("#alumniForm").on("submit", function (event) {
        event.preventDefault();
        const name = $("#name").val();
        const year = $("#year").val();
        const photo = $("#photo").prop("files")[0];

        if (photo) {
          const reader = new FileReader();
          reader.onload = function (e) {
            saveAlumni(name, year, e.target.result);
          };
          reader.readAsDataURL(photo);
        }
      });

      // Event listener untuk tombol edit dan hapus
      $(document).on("click", ".edit", function () {
        const index = $(this).data("index");
        const alumni = alumniList[index];
        $("#name").val(alumni.name);
        $("#year").val(alumni.year);
        $("#photo").val(""); // Reset input file
        currentEditIndex = index; // Set index untuk edit
      });

      $(document).on("click", ".delete", function () {
        const index = $(this).data("index");
        alumniList.splice(index, 1); // Hapus alumni dari daftar
        renderTable();
      });

      // Fitur pencarian alumni
      $("#searchAlumni").on("input", function () {
        const searchTerm = $(this).val().toLowerCase();
        const filteredAlumni = alumniList.filter(
          (alumni) =>
            alumni.name.toLowerCase().includes(searchTerm) ||
            alumni.year.includes(searchTerm)
        );
        renderFilteredTable(filteredAlumni);
      });

      // Fungsi untuk merender tabel alumni yang difilter
      function renderFilteredTable(filteredAlumni) {
        const tbody = $("#alumniTable tbody");
        tbody.empty();
        filteredAlumni.forEach((alumni) => {
          const row = `<tr>
            <td>${alumni.name}</td>
            <td>${alumni.year}</td>
            <td><img src="${alumni.photo}" alt="${
            alumni.name
          }" width="100" /></td>
            <td class="action-buttons">
                <button class="edit" data-index="${alumniList.indexOf(
                  alumni
                )}">Edit</button>
                <button class="delete" data-index="${alumniList.indexOf(
                  alumni
                )}">Hapus</button>
            </td>
        </tr>`;
          tbody.append(row);
        });
      }
    </script>
  </body>
</html>
